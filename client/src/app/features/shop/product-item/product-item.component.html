@if(product) {
  <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
    <img src="{{ product.pictureUrl }}" alt="image of {{ product.name }}"/>
    <mat-card-content class="mt-2">
      <h2 class="text-sm font-semibold uppercase">
        {{ product.name }}
        <p class="font-light">
          {{ product.price | currency }}
        </p>
      </h2>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="w-full">
        <mat-icon>add_shopping_carts</mat-icon>
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>
}
